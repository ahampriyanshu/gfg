<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  function uploadBlob() {
    const blob = new Blob(["This is some important text"], { type: "text/plain" });
    // creating a new blob  
    $.ajax({
      url: "http://localhost:3000/",  // Hostname and port of the local server
      type: "POST", // HTTP request type
      data: blob,   // Sending blob with our request
      processData: false,
      contentType: false,
      success: function (data) {
        alert('Blob Uploaded')
      },
      error: function (e) {
        alert(e);
      }
    });

  }
  $(document).on('load', uploadBlob());
  // calling our upload function
</script>

</html>
