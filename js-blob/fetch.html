<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>
<script>
    function uploadBlob() {
      const blob = new Blob(["This is some important text"], { type: "text/plain" });
      // creating a new blob  
      fetch(`http://localhost:3000`, // Hostname and port of the local server
            { method: "POST", 		 // HTTP request type
             body: blob }) 			 // Sending our blob with our request
            .then(response => alert('Blob Uploaded'))
            .catch(err => alert(err));
    }
    document.addEventListener('load', uploadBlob())
  // calling our upload function
</script>

</html>
